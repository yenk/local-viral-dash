<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>

<body>
    <div class="nav">
        <img src="./static/nav.png" width="1200"><br>
    </div>
    <div class="heading">
        <img src="./static/dc_heading.png" width="1200">
    </div>
    <div class="stat-heading">
        <img src="./static/today.png">
    </div>
    <div class="main">
        <div class="stats-whole"><img src="/static/covid.png"></div>
        <div>
            <div class="stats-half"><img src="/static/transport.png"></div>
            <div class="stats-half"><img src="/static/weather.png"></div>
        </div>

        <div class="stats-whole">
            <img src="/static/weekend.png">
            <h2>{{events|length}} fun things</h1>
                {%for event in events%}
                <a href={{ event.url }}>
                    <p>{{ event.name }}</p>
                </a>
                <p>{{ event.start }}</p>
                {%endfor%}
        </div>
        <div>
            <div class="stats-half"><img src="/static/todo.png">
                <h2>{{ dash_content['Things to Do'][0].headline }}</h1>
            </div>
            <div class="stats-half"><img src="/static/food.png">
                <h2>{{ dash_content['Food and Drink'][0].headline }}</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="big" width="80%">
            <img src="/static/topStories.png" width="800"><br>
            <div class="articles">

            </div>
            <div class="articles">
                <img src="./static/story1.png" width="800"><br>
            </div>
            <div class="articles">
                <img src="./static/story2.png" width="800"><br>
            </div>
            <div class="articles">
                <img src="./static/story3.png" width="800"><br>
            </div>
        </div>

        <div class="small" width="20%">
            <img src="./static/ad.png" width="300"><br>
        </div>
    </div>

    <style>
        .main {
            width: 1233px;
            height: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .main div {
            display: inline-block;
            width: 285px;
            float: left;
            border-radius: 5px;
            font-family: "NB International";

        }

        .main img {
            display: block;
            border: 1px, black;
            width: 265px;
            float: left;
            margin-top: 10px;
        }

        .nav {
            background-color: #E4EFFB;
            display: flex;
            border-bottom: 1px solid rgb(95, 175, 221);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
        }

        .stats-whole {
            display: inline-block;
            height: 310px;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 0px;
            border: 1px solid rgb(179, 179, 179);

        }

        .stats-half {
            display: block;
            height: 143px;
            margin-right: 20px;
            margin-left: 0px;
            margin-top: 0px;
            margin-bottom: 20px;
            border: 1px solid rgb(179, 179, 179);
        }


        .heading {
            background-color: #E4EFFB;
        }

        .stat-heading {
            background-color: #ffffff;
            margin-left: auto;
            margin-right: auto;
            width: 1200px;
            margin-top: 10px;

        }

        .stat-heading img {
            height: 50px;
            margin-left: 0px;
        }

        .container {
            margin-top: 50px;
        }

        .small {
            display: inline-block;
            width: 30%;
            vertical-align: top;
        }

        .small img {
            margin-left: 20px;
            margin-right: auto;
            padding-top: 20px;
        }

        .big {
            display: inline-block;
            width: 65%;
            vertical-align: top;
            border-right: 1px solid rgb(223, 223, 223);
        }

        .big img {
            margin-left: auto;
            margin-right: 50px;
        }

        .articles {
            background-color: #ffffff;
            display: flex;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @font-face {
            font-family: "NB International";
            src: url("//db.onlinewebfonts.com/t/23255fa3ff7a89589800cea3092f154f.eot");
            src: url("//db.onlinewebfonts.com/t/23255fa3ff7a89589800cea3092f154f.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/23255fa3ff7a89589800cea3092f154f.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/23255fa3ff7a89589800cea3092f154f.woff") format("woff"), url("//db.onlinewebfonts.com/t/23255fa3ff7a89589800cea3092f154f.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/23255fa3ff7a89589800cea3092f154f.svg#NB International") format("svg");
        }
    </style>
</body>

</html>
